<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insightly Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #4f46e5;
      --bg: #f4f4f4;
      --text: #333;
      --card-bg: #ffffff;
      --shadow: rgba(0, 0, 0, 0.05);
      --hover: #374151;
      --active: #4f46e5;
      --thead-bg: #f9fafb;
    }

    body.dark-mode {
      --bg: #1f2937;
      --text: #f3f4f6;
      --card-bg: #111827;
      --shadow: rgba(255, 255, 255, 0.05);
      --hover: #4b5563;
      --active: #6366f1;
      --thead-bg: #374151;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
    }

    .dashboard-container {
      display: flex;
      height: 100vh;
      flex-direction: row;
    }

    .sidebar {
      width: 220px;
      background-color: #1f2937;
      color: white;
      padding: 20px;
      flex-shrink: 0;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 22px;
      font-weight: 700;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 12px;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.2s, color 0.2s;
    }

    .sidebar ul li:hover {
      background-color: var(--hover);
    }

    .sidebar ul li.active {
      background-color: var(--active);
      color: white;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .dark-toggle {
      background-color: transparent;
      border: 1px solid var(--text);
      padding: 6px 12px;
      border-radius: 6px;
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background-color: var(--card-bg);
      padding: 20px;
      border-left: 5px solid var(--primary);
      border-radius: 10px;
      box-shadow: 0 4px 12px var(--shadow);
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card i {
      font-size: 24px;
      color: var(--primary);
    }

    .card-content h3 {
      margin-bottom: 4px;
      color: var(--primary);
      font-size: 16px;
      font-weight: 600;
    }

    .card-content p {
      font-size: 22px;
      font-weight: 700;
    }

    .chart-section {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--shadow);
      margin-bottom: 30px;
    }

    .chart-section canvas {
      width: 100% !important;
      height: auto !important;
    }

    .data-table {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--shadow);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: var(--thead-bg);
    }

    .table-actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 12px;
    }

    .btn.view { background-color: #3b82f6; }
    .btn.edit { background-color: #10b981; }
    .btn.delete { background-color: #ef4444; }

    @media (max-width: 1024px) {
      .cards {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .dashboard-container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }

      .sidebar nav ul {
        display: flex;
        flex-direction: row;
        gap: 20px;
      }

      .cards {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .topbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .sidebar h2 {
        font-size: 18px;
      }

      .sidebar ul li {
        font-size: 14px;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <h2>Insightly</h2>
      <nav>
        <ul>
          <li class="active"><i class="fa-solid fa-chart-line"></i> Dashboard</li>
          <li><i class="fa-solid fa-file-lines"></i> Reports</li>
          <li><i class="fa-solid fa-magnifying-glass-chart"></i> Analytics</li>
          <li><i class="fa-solid fa-gear"></i> Settings</li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <h1>Dashboard</h1>
        <button class="dark-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
      </header>

      <section class="cards">
        <div class="card">
          <div class="card-content">
            <h3>Users</h3>
            <p>2,390</p>
          </div>
          <i class="fa-solid fa-users"></i>
        </div>
        <div class="card">
          <div class="card-content">
            <h3>Sales</h3>
            <p>$12,400</p>
          </div>
          <i class="fa-solid fa-dollar-sign"></i>
        </div>
        <div class="card">
          <div class="card-content">
            <h3>Visits</h3>
            <p>8,420</p>
          </div>
          <i class="fa-solid fa-chart-line"></i>
        </div>
        <div class="card">
          <div class="card-content">
            <h3>Revenue</h3>
            <p>$5,200</p>
          </div>
          <i class="fa-solid fa-sack-dollar"></i>
        </div>
      </section>

      <section class="chart-section">
        <canvas id="trafficChart"></canvas>
      </section>

      <section class="data-table">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Role</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Jane Doe</td>
              <td>Admin</td>
              <td>Active</td>
              <td class="table-actions">
                <button class="btn view"><i class="fa fa-eye"></i></button>
                <button class="btn edit"><i class="fa fa-pen"></i></button>
                <button class="btn delete"><i class="fa fa-trash"></i></button>
              </td>
            </tr>
            <tr>
              <td>John Smith</td>
              <td>Editor</td>
              <td>Pending</td>
              <td class="table-actions">
                <button class="btn view"><i class="fa fa-eye"></i></button>
                <button class="btn edit"><i class="fa fa-pen"></i></button>
                <button class="btn delete"><i class="fa fa-trash"></i></button>
              </td>
            </tr>
            <tr>
              <td>Mary Johnson</td>
              <td>Viewer</td>
              <td>Inactive</td>
              <td class="table-actions">
                <button class="btn view"><i class="fa fa-eye"></i></button>
                <button class="btn edit"><i class="fa fa-pen"></i></button>
                <button class="btn delete"><i class="fa fa-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    const ctx = document.getElementById('trafficChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Traffic',
          data: [120, 190, 300, 500, 200, 300, 450],
          borderColor: '#4f46e5',
          backgroundColor: 'rgba(79, 70, 229, 0.1)',
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });
  </script>
</body>
</html>
